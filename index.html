<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

  <!-- Installing fonts from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="receipt">
    <!-- Hero with background image -->
    <div class="hero">

    </div>

    <!-- main content of the order receipt -->
    <div class="main">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="order-price">
        <span class="music-icon"></span>
        <span class="order-details">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </span>
        <span class="order-action"><a href="#">Change</a></span>
      </div>

      <div class="buttons">
        <a href="#" class="proceed-button">Proceed to Payment</a>
        <div class="cancel-button"><a href="#" class="cancel-button">Cancel Order</a></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge&nbsp;by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend&nbsp;Mentor</a>. Coded&nbsp;by&nbsp;<a href="https://ask.bc-pf.org/u/drmrmld/summary">DrMrmld</a>.
  </div>
</body>
</html>
